<html>
<head>
<meta charset="UTF-8">
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta http-equiv="X-UA-Compatible" content="IE=Edge,chrome=1" />
<title>登陆</title>
<link rel="stylesheet" href="${ctx}/pages/sys/myui/assets/css/bootstrap.min.css" />
<link rel="stylesheet" href="${ctx}/pages/sys/myui/assets/css/font-awesome.min.css" />
<link rel="stylesheet" href="${ctx}/pages/sys/myui/assets/css/ace.min.css" />
<link rel="stylesheet" href="${ctx}/pages/sys/myui/assets/css/ace-rtl.min.css" />
<link rel="stylesheet" href="${ctx}/pages/sys/myui/assets/css/ace-skins.min.css" />

<script type="text/javascript">
	window.jQuery || document.write("<script src='${ctx}/pages/sys/myui/assets/js/jquery-2.0.3.min.js'>"+"<"+"script>");
</script>
<script src="${ctx}/pages/sys/myui/assets/js/bootstrap.min.js"></script>
<script src="${ctx}/jquery-validation-1.16.0/jquery.validate.min.js"></script>
<script src="${ctx}/jquery-validation-1.16.0/localization/messages_zh.min.js"></script>
<style type="text/css">

.error
{
	color:red;
	font-size:16px;
	padding-left:30px;
}

</style>
</head>
<body style="background-color:#FFFFFF;height:500px;">
<table>
  <tr>
    <td height="32" valign="top">
      <a href="${ctx}/user/voiceadd" style="color:blue;text-decoration:none;font-weight:bold;font-size:16px;">上传语音</a>
    </td>
  </tr>
</table>
<table id="sample-table-1" class="table table-striped table-bordered table-hover">
	<thead>
		<tr>
		<!--
			<th class="center">
				<label>
					<input type="checkbox" class="ace" />
					<span class="lbl"></span>
				</label>
			</th>-->
			<th>编号</th>
			<th>文件名</th>
			<th>语音名</th>
			<th>上传时间</th>
			<th>审核状态</th>
			<th>操作</th>
		</tr>
	</thead>

	<tbody>
	<#list listVoice as v>
  <tr>
    <td height="40">${v.no}</td>
    <td>${v.filename}</td>
    <td>${v.voicename}</td>
    <td>${v.uploadtime}</td>
    <td>${v.status_text}</td>
    <td>
      <a href="${ctx}/user/viewVoice?id=${v.id}" style="color:#000000;text-decoration:none;">查看</a>&nbsp;&nbsp;
      <#if v.status=="-1" || v.status=="2">
        <a href="${ctx}/user/editVoice?id=${v.id}" style="color:#000000;text-decoration:none;">编辑</a>&nbsp;&nbsp;
      </#if>
      <#if v.status=="-1" || v.status=="1" || v.status=="2">
        <a href="${ctx}/user/deleteVoice?id=${v.id}" style="color:#000000;text-decoration:none;" onclick="return confirm('确定要删除该语音文件吗？');">删除</a>
      </#if>
    </td>
  </tr>
  </#list>
	</tbody>
</table>
</body>
</html>
