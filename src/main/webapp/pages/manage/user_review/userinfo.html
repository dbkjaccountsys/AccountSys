<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>审核</title>
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta content="width=device-width, initial-scale=1" name="viewport" />
    <meta content="" name="description" />
    <meta content="" name="author" />
    <!-- Bootstrap 3.3.6 -->
    <link rel="stylesheet" href="${ctx!}/content/ui/global/bootstrap/css/bootstrap.min.css">
    <!-- Font Awesome -->
    <link href="${ctx!}/content/ui/global/font-awesome/css/font-awesome.css" rel="stylesheet" />
    <!-- Theme style -->
    <link rel="stylesheet" href="${ctx!}/content/adminlte/dist/css/AdminLTE.css">
    <link rel="stylesheet" href="${ctx!}/content/adminlte/dist/css/skins/_all-skins.min.css">
    <!-- iCheck for checkboxes and radio inputs -->
  	<link rel="stylesheet" href="${ctx!}/content/plugins/iCheck/all.css">
    <link href="${ctx!}/content/min/css/supershopui.common.min.css" rel="stylesheet"/>

    <style type="text/css">
    	.form-group>div{
    		padding-top: 7px;
    	}
    </style>
    <!--全局通用框架样式 end-->
</head>
<body data-context="${ctx!}">
	<section class="content-header">
        <h1>
                      客户审核列表
        </h1>
        <ol class="breadcrumb">
            <li><i class="fa fa-home"></i> 审核管理</li>
            <li><a href="${ctx!}/manage/userReview">客户审核列表</a></li>
            <li class="active">审核</li>
        </ol>
    </section>
	<!-- Main content -->
    <section class="content">
        <div class="row">
            <div class="col-md-12">
                <hr style="margin-top:0;">
                <div class="box-body">
                	<form class="form-horizontal" method="post" action="${ctx!}/manage/userReview/review" id="reviewForm">
                		<div class="box-body">
                			<div class="form-group">
                				<label class="col-md-2 col-sm-2 col-md-offset-2 col-sm-offset-2 control-label">账号：</label>
                				<div class="col-md-4 col-sm-4">
                					<input type="hidden" name="u.id" value="${u.id}"/>
                					${u.username}
                				</div>
                			</div>
                			<div class="form-group">
                				<label class="col-md-2 col-sm-2 col-md-offset-2 col-sm-offset-2 control-label">公司名称：</label>
                				<div class="col-md-4 col-sm-4">
                					${u.companyname}
                				</div>
                			</div>
                			<div class="form-group">
                				<label class="col-md-2 col-sm-2 col-md-offset-2 col-sm-offset-2 control-label">联系人：</label>
                				<div class="col-md-4 col-sm-4">
                					${u.contact}
                				</div>
                			</div>
                			<div class="form-group">
                				<label class="col-md-2 col-sm-2 col-md-offset-2 col-sm-offset-2 control-label">联系人号码：</label>
                				<div class="col-md-4 col-sm-4">
                					${u.contactphone}
                				</div>
                			</div>
                			<div class="form-group">
                				<label class="col-md-2 col-sm-2 col-md-offset-2 col-sm-offset-2 control-label">营业执照：</label>
                				<div class="col-md-4 col-sm-4">
                					<img src="${ctx!}/user/showImage?filepath=${u.licence}" style="max-height: 250px;"/>
                				</div>
                			</div>
                			<div class="form-group">
                				<label class="col-md-2 col-sm-2 col-md-offset-2 col-sm-offset-2 control-label">身份证：</label>
                				<div class="col-md-4 col-sm-4">
                					<img src="${ctx!}/user/showImage?filepath=${u.idcard}" style="max-height: 250px;"/>
                				</div>
                			</div>
                			<div class="form-group">
                				<label class="col-md-2 col-sm-2 col-md-offset-2 col-sm-offset-2 control-label">安全责任书：</label>
                				<div class="col-md-4 col-sm-4">
                					<img src="${ctx!}/user/showImage?filepath=${u.safety}" style="max-height: 250px;"/>
                				</div>
                			</div>
                			<div class="form-group">
                				<label class="col-md-2 col-sm-2 col-md-offset-2 col-sm-offset-2 control-label">是否通过：</label>
                				<div class="col-md-4 col-sm-4">
                					<label><input type="radio" class="minimal" name="u.ispass" value="1" checked="checked"/>&nbsp;&nbsp;通过</label>
                					&nbsp;&nbsp;&nbsp;&nbsp;<label><input type="radio" class="minimal" name="u.ispass" value="2"/>&nbsp;&nbsp;驳回</label>
                				</div>
                			</div>
                			<div class="form-group" id="turnDown" style="display: none;">
                				<label class="col-md-2 col-sm-2 col-md-offset-2 col-sm-offset-2 control-label">驳回原因：</label>
                				<div class="col-md-4 col-sm-4">
                					<textarea class="form-control" name="u.remark" rows="5" placeholder="驳回原因">${(u.remark)!}</textarea>
                					<#if errorMsg??>
			                        	<em id="errorMsg" class="error help-block" style="color:#a94442;">${errorMsg}</em>
			                        </#if>
                				</div>
                			</div>
                			<div class="form-group">
	                        	<div class="col-sm-offset-4 col-md-offset-4 col-sm-4 col-md-4">
	                        		<button class="btn btn-primary" type="submit">提交</button>&nbsp;&nbsp;&nbsp;&nbsp;
	                        		<a class="btn btn-default" href="${ctx!}/manage/userReview">返回</a>
	                        	</div>
	                        </div>
                		</div>
                	</form>
                </div>
            </div>
        </div>
    </section>
<script src="${ctx!}/content/ui/global/jQuery/jquery.min.js"></script>
<!-- Bootstrap 3.3.6 -->

<script src="${ctx!}/content/ui/global/bootstrap/js/bootstrap.min.js"></script>
<script src="${ctx!}/content/min/js/supershopui.common.js"></script>
<script src="${ctx!}/content/supermgr/Base/js/common.js"></script>
<!-- iCheck 1.0.1 -->
<script src="${ctx!}/content/plugins/iCheck/icheck.min.js"></script>
<script src="${ctx!}/jquery-validation-1.16.0/jquery.validate.min.js"></script>
<script src="${ctx!}/jquery-validation-1.16.0/localization/messages_zh.min.js"></script>
<script src="${ctx!}/js/common.js"></script>
<script>
	$(function(){
		//iCheck for checkbox and radio inputs
	    $('input[type="checkbox"].minimal, input[type="radio"].minimal').iCheck({
	      checkboxClass: 'icheckbox_minimal-blue',
	      radioClass: 'iradio_minimal-blue'
	    });
		
		var validateOptions={
				debug:false,
				rules:{
					"u.ispass":"required",
					"u.remark":{
						"required":true,
						"maxlength":70
					}
				},
				messages:{
					"u.remark":{
						"required":"请填写驳回原因"
					}
				}
		}
		
		$("#reviewForm").validate(validateOptions);
		
		$("input[type='radio']").on("ifChecked",function(){
			var ispass=$("input[name='u.ispass']:checked").val();
			console.log("ispass:"+ispass);
			if(ispass=="1"){
				$("#turnDown").hide();
				//删除验证规则
				delete validateOptions.rules["u.remark"];
			}else{
				$("#turnDown").show();
				validateOptions.rules["u.remark"]="required";
			}
		});
	});
</script>
</body>
</html>
