<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>账号充值</title>
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta content="width=device-width, initial-scale=1" name="viewport" />
    <meta content="" name="description" />
    <meta content="" name="author" />
    <!-- Bootstrap 3.3.6 -->
    <link rel="stylesheet" href="${ctx!}/content/ui/global/bootstrap/css/bootstrap.min.css">
    <!-- Font Awesome -->
    <link href="${ctx!}/content/ui/global/font-awesome/css/font-awesome.css" rel="stylesheet" />
    <!-- Theme style -->
    <link rel="stylesheet" href="${ctx!}/content/adminlte/dist/css/AdminLTE.css">
    <link rel="stylesheet" href="${ctx!}/content/adminlte/dist/css/skins/_all-skins.min.css">
    <link href="${ctx!}/content/min/css/supershopui.common.min.css" rel="stylesheet"/>
    <style type="text/css">
    	.form-group>div{
    		padding-top: 7px;
    	}
    	#desc{
    		padding: 15px 20px;
		    line-height: 25px;
		    margin-bottom: 20px;
    	}
    	#desc ul ul{
    		margin-left: 1em;
    	}
    </style>
    <!--全局通用框架样式 end-->
</head>
<body data-context="${ctx!}">
	<section class="content-header">
        <h1>
                      账号充值
        </h1>
        <ol class="breadcrumb">
            <li><i class="fa fa-home"></i> 资费管理</li>
            <li><a href="${ctx!}/manage/recharge">充值管理</a></li>
            <li class="active">账号充值</li>
        </ol>
    </section>
	<!-- Main content -->
    <section class="content">
        <div class="row">
            <div class="col-md-12">
                <hr style="margin-top:0;">
                <div class="box-body">
                	<div class="col-md-offset-2 col-sm-offset-2 bg-info col-md-8 col-sm-8" id="desc">
                		<ul class="list-unstyled">
                			<li>
                				<b>说明</b>：
                				<ul class="list-unstyled text-muted">
                					<li><b>实际金额：</b>客户实际支付的金额。</li>
                					<li><b>充值金额：</b>充入客户账户的金额。</li>
                				</ul>
                			</li>
                		</ul>
                	</div>
                	<form class="form-horizontal" method="post" action="${ctx!}/manage/recharge/charge" id="chargingForm">
                		<div class="box-body">
                			<div class="form-group">
                				<label class="col-md-2 col-sm-2 col-md-offset-2 col-sm-offset-2 control-label">账号名称：</label>
                				<div class="col-md-4 col-sm-4">
                					<input type="hidden" name="r.id" value="${r.id}">
                					<input type="hidden" name="r.username" value="${r.username}">
                					${r.username}
                				</div>
                			</div>
                			<div class="form-group">
                				<label class="col-md-2 col-sm-2 col-md-offset-2 col-sm-offset-2 control-label">公司名称：</label>
                				<div class="col-md-4 col-sm-4">
                					${r.companyName}
                					<input type="hidden" name="r.companyName" value="${r.companyName}">
                				</div>
                			</div>
                			<div class="form-group">
                				<label class="col-md-2 col-sm-2 col-md-offset-2 col-sm-offset-2 control-label">充值金额：</label>
                				<div class="col-md-4 col-sm-4">
                					<input type="number" class="form-control" id="chargeAmount" name="r.chargeAmount" value="${(f.chargeAmount)!}">
                				</div>
                			</div>
                			<div class="form-group">
                				<label class="col-md-2 col-sm-2 col-md-offset-2 col-sm-offset-2 control-label">实际金额：</label>
                				<div class="col-md-4 col-sm-4">
                					<input type="number" class="form-control" id="actualAmount" name="r.actualAmount" value="${(f.actualAmount)!}">
                				</div>
                				<#if errorMsg??><em class="error help-block" style="color:#a94442;">${errorMsg}</em></#if>
                			</div>
                			<div class="form-group">
	                        	<div class="col-sm-offset-4 col-md-offset-4 col-sm-4 col-md-4">
	                        		<button class="btn btn-primary" type="submit">提交</button>&nbsp;&nbsp;&nbsp;&nbsp;
	                        		<a class="btn btn-default" href="${ctx!}/manage/recharge">返回</a>
	                        	</div>
	                        </div>
                		</div>
                	</form>
                </div>
            </div>
        </div>
    </section>
<script src="${ctx!}/content/ui/global/jQuery/jquery.min.js"></script>
<!-- Bootstrap 3.3.6 -->

<script src="${ctx!}/content/ui/global/bootstrap/js/bootstrap.min.js"></script>
<script src="${ctx!}/content/min/js/supershopui.common.js"></script>
<script src="${ctx!}/jquery-validation-1.16.0/jquery.validate.min.js"></script>
<script src="${ctx!}/jquery-validation-1.16.0/localization/messages_zh.min.js"></script>
<script src="${ctx!}/js/common.js"></script>
<script>
	$(function(){
		
		$("#chargingForm").validate({
			debug:false,
			rules:{
				"r.chargeAmount":{
					required:true,
					number:true
				},
				"r.actualAmount":{
					required:true,
					number:true
				}
			},
			messages:{
				"r.chargeAmount":{
					required:"请输入充值金额",
					number:"充值金额格式不正确"
				},
				"r.actualAmount":{
					required:"请输入实际金额",
					number:"实际金额格式不正确"
				}
			}
		});
	});
</script>
</body>
</html>
